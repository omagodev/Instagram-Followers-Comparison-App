<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Comparador de Listas</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        padding-top: 40px;
      }
      .container {
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Verificar Seguidores</h1>
      <form method="POST">
        <div class="form-group">
          <label for="file_old">Lista Antiga:</label>
          <select class="form-control" id="file_old" name="file_old">
            <option value="">Selecione</option>
            {% for fname in files %}
            <option value="{{ fname }}">{{ fname }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="file_new">Lista Nova:</label>
          <select class="form-control" id="file_new" name="file_new">
            <option value="">Selecione</option>
            {% for fname in files %}
            <option value="{{ fname }}">{{ fname }}</option>
            {% endfor %}
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Analisar</button>
      </form>
    </div>
  </body>
</html>
